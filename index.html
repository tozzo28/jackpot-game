<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ JACKPOT GAME üé∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: goldenRays 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes goldenRays {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Bokeh effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 10%, rgba(255, 215, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 30% 80%, rgba(255, 215, 0, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 70% 70%, rgba(255, 215, 0, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 50% 30%, rgba(255, 215, 0, 0.2) 1px, transparent 1px);
            background-size: 200px 200px, 150px 150px, 300px 300px, 250px 250px, 180px 180px;
            animation: bokehFloat 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bokehFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            border-radius: 0;
            padding: 0;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            border: 4px solid #FFD700;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Marquee lights effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: repeating-linear-gradient(
                90deg,
                #FFD700 0px,
                #FFD700 8px,
                #FFA500 8px,
                #FFA500 16px
            );
            border-radius: 4px;
            z-index: -1;
            animation: marqueeLights 2s linear infinite;
        }

        @keyframes marqueeLights {
            0% { background-position: 0 0; }
            100% { background-position: 32px 0; }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(251, 191, 36, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* JACKPOT Section */
        .jackpot-section {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            border: 3px solid #FFD700;
            border-bottom: none;
            padding: 20px;
            text-align: center;
            position: relative;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(255, 215, 0, 0.1) 2px,
                rgba(255, 215, 0, 0.1) 4px
            );
        }

        .jackpot-title {
            color: #FFD700;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            position: relative;
        }

        .crown {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Reels Section */
        .reels-section {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            border: 3px solid #FFD700;
            border-top: none;
            border-bottom: none;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(255, 215, 0, 0.1) 2px,
                rgba(255, 215, 0, 0.1) 4px
            );
        }

        /* Spin Section */
        .spin-section {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            border: 3px solid #FFD700;
            border-top: none;
            padding: 20px;
            text-align: center;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(255, 215, 0, 0.1) 2px,
                rgba(255, 215, 0, 0.1) 4px
            );
        }

        .info-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .saldo {
            border-color: #10b981;
            color: #10b981;
        }

        .jackpot {
            border-color: #ef4444;
            color: #ef4444;
        }

        .info-label {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-area {
            text-align: center;
            margin: 30px 0;
        }

        .slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }

        .slot {
            width: 80px;
            height: 100px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #DC143C;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .slot-symbol {
            font-size: 1.5rem;
            margin: 2px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .slot-symbol.top {
            color: #228B22;
        }

        .slot-symbol.middle {
            color: #DC143C;
            font-size: 2.5rem;
            font-weight: 900;
        }

        .slot-symbol.bottom {
            color: #FFD700;
        }

        .slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(251, 191, 36, 0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .slot.spinning::before {
            transform: translateX(100%);
        }

        .slot.spinning {
            animation: spin 0.1s linear infinite;
            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .slot.win {
            animation: winPulse 0.5s ease-in-out infinite alternate;
            border-color: #10b981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.7);
        }

        @keyframes winPulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .bet-section {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #6366f1;
        }

        .bet-label {
            color: #6366f1;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .bet-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #6366f1;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .bet-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .quick-bets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quick-bet {
            padding: 10px;
            border: 2px solid #6366f1;
            border-radius: 8px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-bet:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .action-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Slot Machine Lever */
        .slot-lever {
            width: 40px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: 2px solid #B8860B;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .slot-lever::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #DC143C;
            border-radius: 50%;
            border: 2px solid #8B0000;
        }

        .slot-lever:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .slot-lever:active {
            transform: translateY(2px);
        }

        /* SPIN Button */
        .spin-btn {
            padding: 15px 40px;
            border: 3px solid #FFD700;
            border-radius: 25px;
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .spin-btn:hover::before {
            left: 100%;
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }

        .spin-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            padding: 15px;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.win {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: 2px solid #10b981;
        }

        .message.lose {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 2px solid #ef4444;
        }

        .message.jackpot {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #0f172a;
            border: 2px solid #fbbf24;
            animation: jackpotGlow 1s ease-in-out infinite alternate;
        }

        @keyframes jackpotGlow {
            from { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            to { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
        }

        .history {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #8b5cf6;
            margin-top: 20px;
        }

        .history-title {
            color: #8b5cf6;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            color: #e2e8f0;
            font-size: 0.9rem;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background: rgba(15, 23, 42, 0.5);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fbbf24;
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .info-panel {
                grid-template-columns: 1fr;
            }

            .slots {
                gap: 10px;
            }

            .slot {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- JACKPOT Section -->
        <div class="jackpot-section">
            <div class="crown">üëë</div>
            <h1 class="jackpot-title">JACKPOT</h1>
        </div>

        <!-- Reels Section -->
        <div class="reels-section">
            <div class="slots">
                <div class="slot" id="slot1">
                    <div class="slot-symbol top">üçá</div>
                    <div class="slot-symbol middle">7</div>
                    <div class="slot-symbol bottom">üçÄ</div>
                </div>
                <div class="slot" id="slot2">
                    <div class="slot-symbol top">üçí</div>
                    <div class="slot-symbol middle">7</div>
                    <div class="slot-symbol bottom">üçã</div>
                </div>
                <div class="slot" id="slot3">
                    <div class="slot-symbol top">üçä</div>
                    <div class="slot-symbol middle">7</div>
                    <div class="slot-symbol bottom">üçí</div>
                </div>
            </div>
            <div class="slot-lever" onclick="spin()"></div>
        </div>

        <!-- SPIN Section -->
        <div class="spin-section">
            <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
        </div>

        <!-- Info Panel -->
        <div class="info-panel">
            <div class="info-card saldo">
                <div class="info-label">üí∞ Saldo</div>
                <div class="info-value" id="saldo">R$ 1000.00</div>
            </div>
            <div class="info-card jackpot">
                <div class="info-label">üéØ Jackpot</div>
                <div class="info-value" id="jackpot">R$ 5000.00</div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <div class="bet-section">
                <div class="bet-label">üí∞ Valor da Aposta</div>
                <input type="number" class="bet-input" id="betInput" value="10" min="1" max="10000">
                <div class="quick-bets">
                    <button class="quick-bet" onclick="setBet(10)">R$ 10</button>
                    <button class="quick-bet" onclick="setBet(50)">R$ 50</button>
                    <button class="quick-bet" onclick="setBet(100)">R$ 100</button>
                    <button class="quick-bet" onclick="setBet(500)">R$ 500</button>
                </div>
            </div>
            
            <div class="action-section">
                <button class="reset-btn" onclick="reset()">üîÑ RESETAR</button>
            </div>
        </div>

        <div class="history">
            <div class="history-title">üìú Hist√≥rico</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Vari√°veis do jogo
        let saldo = 1000.0;
        let jackpot = 5000.0;
        let apostaAtual = 0;
        let rodando = false;
        let historico = [];

        // S√≠mbolos da slot machine
        const symbols = {
            top: ['üçá', 'üçí', 'üçä', 'üçã', 'üçÄ', '‚≠ê', 'üíé', 'üîî'],
            middle: ['7', '7', '7', '7', '7', '7', '7', '7'], // Mais 7s para aumentar chance
            bottom: ['üçÄ', 'üçã', 'üçí', 'üçá', 'üçä', '‚≠ê', 'üíé', 'üîî']
        };

        // Elementos DOM
        const saldoEl = document.getElementById('saldo');
        const jackpotEl = document.getElementById('jackpot');
        const betInputEl = document.getElementById('betInput');
        const spinBtnEl = document.getElementById('spinBtn');
        const messageEl = document.getElementById('message');
        const historyListEl = document.getElementById('historyList');
        const slots = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3')
        ];

        // Fun√ß√µes do jogo
        function setBet(valor) {
            betInputEl.value = valor;
        }

        function showMessage(texto, tipo = 'info') {
            messageEl.textContent = texto;
            messageEl.className = `message show ${tipo}`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        function addHistory(texto) {
            const timestamp = new Date().toLocaleTimeString();
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = `[${timestamp}] ${texto}`;
            historyListEl.insertBefore(item, historyListEl.firstChild);
            
            // Manter apenas os √∫ltimos 10 itens
            while (historyListEl.children.length > 10) {
                historyListEl.removeChild(historyListEl.lastChild);
            }
        }

        function createParticles(x, y) {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = ['#fbbf24', '#10b981', '#ef4444', '#8b5cf6'][Math.floor(Math.random() * 4)];
                
                // Posi√ß√£o aleat√≥ria
                const angle = (Math.PI * 2 * i) / 20;
                const distance = Math.random() * 100 + 50;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                particle.style.setProperty('--end-x', endX + 'px');
                particle.style.setProperty('--end-y', endY + 'px');
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        function spin() {
            if (rodando) return;

            apostaAtual = parseFloat(betInputEl.value);
            
            if (apostaAtual <= 0) {
                showMessage('A aposta deve ser maior que zero!', 'lose');
                return;
            }
            
            if (apostaAtual > saldo) {
                showMessage('Saldo insuficiente!', 'lose');
                return;
            }
            
            if (apostaAtual > jackpot) {
                showMessage('A aposta n√£o pode ser maior que o jackpot!', 'lose');
                return;
            }

            // Deduzir aposta
            saldo -= apostaAtual;
            saldoEl.textContent = `R$ ${saldo.toFixed(2)}`;
            
            // Iniciar anima√ß√£o
            rodando = true;
            spinBtnEl.disabled = true;
            spinBtnEl.textContent = 'üé∞ GIRANDO...';
            
            // Adicionar classe de spinning
            slots.forEach(slot => slot.classList.add('spinning'));
            
            // Anima√ß√£o dos slots
            let contador = 0;
            const interval = setInterval(() => {
                slots.forEach(slot => {
                    const topSymbol = slot.querySelector('.top');
                    const middleSymbol = slot.querySelector('.middle');
                    const bottomSymbol = slot.querySelector('.bottom');
                    
                    topSymbol.textContent = symbols.top[Math.floor(Math.random() * symbols.top.length)];
                    middleSymbol.textContent = symbols.middle[Math.floor(Math.random() * symbols.middle.length)];
                    bottomSymbol.textContent = symbols.bottom[Math.floor(Math.random() * symbols.bottom.length)];
                });
                
                contador++;
                if (contador >= 30) {
                    clearInterval(interval);
                    finalizarJogo();
                }
            }, 100);
        }

        function finalizarJogo() {
            rodando = false;
            spinBtnEl.disabled = false;
            spinBtnEl.textContent = 'üé∞ GIRAR ROLETA üé∞';
            
            // Remover classe de spinning
            slots.forEach(slot => slot.classList.remove('spinning'));
            
            // Resultado final
            const resultado = [
                Math.floor(Math.random() * 10),
                Math.floor(Math.random() * 10),
                Math.floor(Math.random() * 10)
            ];
            
            slots.forEach((slot, index) => {
                const topSymbol = slot.querySelector('.top');
                const middleSymbol = slot.querySelector('.middle');
                const bottomSymbol = slot.querySelector('.bottom');
                
                // Definir s√≠mbolos finais baseados no resultado
                topSymbol.textContent = symbols.top[resultado[index] % symbols.top.length];
                middleSymbol.textContent = symbols.middle[resultado[index] % symbols.middle.length];
                bottomSymbol.textContent = symbols.bottom[resultado[index] % symbols.bottom.length];
            });
            
            // Processar resultado
            processarResultado(resultado);
        }

        function processarResultado(resultado) {
            const premio = calcularPremio(resultado);
            
            if (premio > 0) {
                saldo += premio;
                
                // Efeito de vit√≥ria
                slots.forEach(slot => slot.classList.add('win'));
                setTimeout(() => {
                    slots.forEach(slot => slot.classList.remove('win'));
                }, 2000);
                
                // Part√≠culas
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                createParticles(centerX, centerY);
                
                if (premio === jackpot) {
                    showMessage(`üé∞üé∞üé∞ JACKPOT! Voc√™ ganhou R$ ${premio.toFixed(2)}!`, 'jackpot');
                    jackpot = 5000.0;
                    addHistory(`üéâ JACKPOT! Resultado: ${resultado.join(', ')} | Pr√™mio: R$ ${premio.toFixed(2)}`);
                    
                    // Mais part√≠culas para JACKPOT
                    setTimeout(() => createParticles(centerX, centerY), 500);
                    setTimeout(() => createParticles(centerX, centerY), 1000);
                } else {
                    showMessage(`üéâ Vit√≥ria! Voc√™ ganhou R$ ${premio.toFixed(2)}!`, 'win');
                    addHistory(`üéâ Vit√≥ria! Resultado: ${resultado.join(', ')} | Pr√™mio: R$ ${premio.toFixed(2)}`);
                }
            } else {
                showMessage(`‚ùå Perdeu. Resultado: ${resultado.join(', ')}`, 'lose');
                addHistory(`‚ùå Perdeu. Resultado: ${resultado.join(', ')} | Aposta: R$ ${apostaAtual.toFixed(2)}`);
                jackpot += apostaAtual * 0.1;
            }
            
            // Atualizar interface
            saldoEl.textContent = `R$ ${saldo.toFixed(2)}`;
            jackpotEl.textContent = `R$ ${jackpot.toFixed(2)}`;
            
            if (saldo <= 0) {
                showMessage('Game Over! Pressione RESETAR para recome√ßar.', 'lose');
            }
        }

        function calcularPremio(resultado) {
            // Tr√™s n√∫meros iguais = JACKPOT
            if (resultado[0] === resultado[1] && resultado[1] === resultado[2]) {
                return jackpot;
            }
            
            // Dois n√∫meros iguais = 5x a aposta
            if (resultado[0] === resultado[1] || 
                resultado[0] === resultado[2] || 
                resultado[1] === resultado[2]) {
                return apostaAtual * 5;
            }
            
            // Sequ√™ncia = 3x a aposta
            if (resultado[0] + 1 === resultado[1] && 
                resultado[1] + 1 === resultado[2]) {
                return apostaAtual * 3;
            }
            
            // Soma = 15 = 2x a aposta
            if (resultado.reduce((a, b) => a + b, 0) === 15) {
                return apostaAtual * 2;
            }
            
            return 0;
        }

        function reset() {
            saldo = 1000.0;
            jackpot = 5000.0;
            betInputEl.value = 10;
            historico = [];
            
            slots.forEach(slot => {
                slot.textContent = '0';
                slot.classList.remove('spinning', 'win');
            });
            
            saldoEl.textContent = `R$ ${saldo.toFixed(2)}`;
            jackpotEl.textContent = `R$ ${jackpot.toFixed(2)}`;
            historyListEl.innerHTML = '';
            
            showMessage('üîÑ Jogo resetado!', 'win');
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            showMessage('üé∞ Bem-vindo ao Jackpot Game! Boa sorte!', 'win');
        });
    </script>
